<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee management system</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1> Employee Management System</h1>
		<hr>
		<h2> Update Employee </h2>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="post">
			<!-- add hidden field to handle update -->
			<input type="hidden" th:field="*{id}">
			<input type="text" th:field="*{firstName}"
				 class="form-control mb-4 col-4">
			<input type="date" th:field="*{dob}" 
				class="form-control mb-4 col-4"> 
				<label for="position-choice">Choose a position:</label> 
			<input type="text"
				th:field="*{position.title}" list="positions" id="position-choice"
				name="position-choice">


			<button type="submit" class="btn btn-info col-2">Update
				Employee</button>
		</form>
	<hr>
	<a th:href = "@{/}">Back to employee list</a>

	</div>
</body>
</html>
