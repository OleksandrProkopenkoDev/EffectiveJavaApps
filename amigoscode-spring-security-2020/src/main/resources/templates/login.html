<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="">
    <title>Amigoscode login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
  <style type="text/css">
  	body {
  		background-color: #3e3e3e;
  		color: white;
  	}
  	.mybutton{
  		background-color: #4e4e4e
  	}
  	.remember-me{
  		color: white;
  		width: 100px;
  		padding-left: 10px; 
  		margin-left:4px;
  	}
  	.remember-me-container{
  		display: flex;
  		justify-content: center;
  		height:20px; 

  	}
  	.chek{
  	padding-right: 4px;
  	margin-right: 4px;
  		
  	}
  </style>
  
  </head>
  <body>
     <div class="container">
      <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Please login to amigoscode</h2>
        <p>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        </p>
        <p >
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
        <p class="remember-me-container">   
          <input type="checkbox" id="remember-me" name="remember-me" class="form-control check" >
          <label for="remember-me" class="remember-me">Remember_me?</label>
        </p>
        <button class="btn btn-lg btn-primary btn-block mybutton" type="submit">Login</button>
      </form>
</div>
</body></html>
